site_name: PvM Leeches Strategies
site_description: 'The Strategies for the PvM Leeches Discord server'
site_author: 'Friendliness'
docs_dir: docs/
repo_name: 'PvM-Leeches/Leeching-Strategies'
repo_url: 'https://github.com/PvM-Leeches/Leeching-Strategies'

theme:
  name: "material"
  font: Roboto
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  nav_style: dark

markdown_extensions:
  - admonition

plugins:
  - search
  - autorefs
